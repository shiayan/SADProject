<!DOCTYPE html>
{% load staticfiles %}
<!--
Template Name: login
-->

<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->
<!--[if !IE]><!--> <html lang="en"> <!--<![endif]-->
<!-- BEGIN HEAD -->

<head>
  <meta charset="utf-8" />
  <title>ورود</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <meta content="" name="description" />
  <meta content="" name="author" />
  <link href="{% static "assets/bootstrap-rtl/css/bootstrap-rtl.min.css" %}" rel="stylesheet" />
  <link href="{% static "assets/font-awesome/css/font-awesome.css" %}" rel="stylesheet" />
  <link href="{% static "css/style.css" %}" rel="stylesheet" />
  <link href="{% static "css/style_responsive.css" %}" rel="stylesheet" />
  <link href="{% static "css/style_default.css" %}" rel="stylesheet" id="style_color" />
</head>
<!-- END HEAD -->
<!-- BEGIN BODY -->
<body class="fixed-top">
<body id="login-body">
  <div class="login-header">
      <!-- BEGIN LOGO -->
      <div id="logo" class="center">
          <img src="{% static "img/logo1.png" %}" alt="logo" class="center" />
      </div>
      <!-- END LOGO -->
  </div>

  <!-- BEGIN LOGIN -->
  <div id="login">
    <!-- BEGIN LOGIN FORM -->
      {% if form.errors %}
          <p class="error">نام کاربری و رمز عبور معتبر نیست</p>
      {% endif %}
    <form id="loginform" class="form-vertical no-padding no-margin" action="" method="post">
        {% csrf_token %}
      <div class="lock">
          <i class="icon-lock"></i>
      </div>
      <div class="control-wrap">

          <h4>خوش آمدید</h4>
          <div class="control-group">
              <div class="controls">
                  <div class="input-prepend">
                      <span class="add-on"><i class="icon-user"></i></span><input id="input-username" name="username"  type="text" placeholder="نام کاربری" />
                  </div>
              </div>
          </div>
          <div class="control-group">
              <div class="controls">
                  <div class="input-prepend">
                      <span class="add-on"><i class="icon-key"></i></span><input id="input-password" name="password" type="password" placeholder="رمز ورود" />
                  </div>

                  <div class="clearfix space5"></div>
              </div>

          </div>
      </div>
      <input type="hidden" name="next" value="{{ next|escape }}" />
      <input type="submit" id="login-btn" class="btn btn-block login-btn" value="ورود" />
    </form>
    <!-- END LOGIN FORM -->        
    <!-- BEGIN FORGOT PASSWORD FORM -->

    <!-- END FORGOT PASSWORD FORM -->
  </div>
  <!-- END LOGIN -->
  <!-- BEGIN COPYRIGHT -->
  <div id="login-copyright">
      2013 &copy;MEHRANIK
  </div>
  <!-- END COPYRIGHT -->
  <!-- BEGIN JAVASCRIPTS -->
  <script src="{% static "js/jquery-1.8.3.min.js" %}"></script>
  <script src="{% static "assets/bootstrap-rtl/js/bootstrap.min.js" %}"></script>
  <script src="{% static "js/jquery.blockui.js" %}"></script>
  <script src="{% static "js/scripts.js" %}"></script>
  <script>
    jQuery(document).ready(function() {     
      App.initLogin();
    });
  </script>
  <!-- END JAVASCRIPTS -->
</body>
<!-- END BODY -->
</html>
